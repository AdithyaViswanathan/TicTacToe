[Rainmeter]
Update=1000

[Metadata]
Author=DD.921 (Rasylver)
Version=1.3f
Description=[EN]Displays percentage of storage used / [FR]Affiche le pourcentage du stockage utiliser / [ES]Muestra el porcentaje de almacenamiento utilizado
Instructions=/!\ The skin is a modified version of the original skin that is Rasylver

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
VARIABLES

[Variables]
Drive=G

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
HDD MEASURE

[MeasureHD]
Measure=FreeDiskSpace
Drive=#Drive#:

[MeasureHDInverse]
Measure=FreeDiskSpace
Drive=#Drive#:
InvertMeasure=1

----------------------------------
HDD METER

[MeterPercent]
Meter=STRING
MeasureName=MeasureHD
X=155
Y=6
FontColor=255,255,255,255
FontSize=12
FontFace=Roboto-Bold
AntiAlias=1
Text="%1%"
Percentual=1
AutoScale=1

[MeterHDDStatus]
Meter=STRING
Text="#Drive#:"
X=45
Y=6
FontColor=255,255,255,255
FontSize=12
FontFace=Roboto-Bold
AntiAlias=1

[MeterHDDLabel]
Meter=STRING
Text="HDD"
X=7
Y=6
FontColor=255,255,255,255
FontSize=12
FontFace=Roboto-Bold
AntiAlias=1

[MeterBar]
MeasureName=MeasureHD
Meter=BAR
X=10
Y=25
W=180
H=5
BarOrientation=HORIZONTAL
BarColor=255,255,255,255

[BarLine]
Meter=IMAGE
X=10
Y=30
W=180
H=5
SolidColor=255,255,255,50