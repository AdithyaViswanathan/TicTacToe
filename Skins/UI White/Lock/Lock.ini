[Rainmeter]
Update=1000
@Include=Lock.inc
OnRefreshAction=!ZPos 2
RightMouseDownAction=[""]
RightMouseUpAction=[""]
RightMouseDoubleClickAction=[""]
ContextTitle=Change Passcode
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Lock" "Lock Edit.ini"]

[Metadata]
Author=DD.921 (TheMonoTM)
Version=1.3f
Description=[EN]Lets you "lock" the screen / [FR]Permets de "verrouiller" l'écran / [ES]Permite "bloquear" la pantalla
Instructions=/!\ The skin is a modified version of the original skin that is TheMonoTM

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
VARIABLES

[Variables]
Passcode=0

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
BACKGROUND METER

[MeterLockBackground]
Meter=Image
ImageName=LockBackground
w=#SCREENAREAWIDTH#
h=#SCREENAREAHEIGHT#

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
TIME MEASURE

[MeasureTime]
Measure=Time
Format=%I:%M

----------------------------------
TIME METER

[MeterTime]
Meter=String
MeasureName=MeasureTime
x=(#SCREENAREAWIDTH#/2)
y=(#SCREENAREAHEIGHT#/2-300)
FontFace=Lato Hairline
FontColor=FFFFFF
FontSize=100
StringAlign=Center
AntiAlias=1

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
LOCK MEASURE

[MeasureCalc]
Measure=Calc
Formula=#Passcode#
IfEqualValue=#Unlock#
IfEqualAction=!DeactivateConfig
DynamicVariables=1

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
LOCK METER

[MeterButton1]
Meter=Button
ButtonImage=1
x=((#SCREENAREAWIDTH#/2)-95)
y=((#SCREENAREAHEIGHT#/2)-95)
DynamicVariables=1
ButtonCommand=[!SetVariable Passcode ((#Passcode#*10)+1)][PLAY "#CURRENTPATH#Sound.wav"]

[MeterButton2]
Meter=Button
ButtonImage=2
x=20R
y=r
DynamicVariables=1
ButtonCommand=[!SetVariable Passcode ((#Passcode#*10)+2)][PLAY "#CURRENTPATH#Sound.wav"]

